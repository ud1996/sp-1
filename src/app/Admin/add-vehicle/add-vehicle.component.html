<div class="conainer-fluid mt-4">
    <div class="row justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-success" *ngIf="formSubmitted">Successfully Added</div>
                <div *ngIf="formSubmitted">
                    <a [routerLink]="['/']" class="btn btn-primary">Vehicle</a>     
                </div>

                <form [formGroup]="addVehicleForm" (submit)="onAddVehicle()" *ngIf="!formSubmitted">
                    <h2>Add Vehicle</h2>

                    <div class="row">
                        <div class="form-group col-12 mt-3">
                            <label for="image">Image Link</label>
                            <input type="text" id="image" class="form-control" formControlName="imageUrl">
                                
                            <span class="validation-error"
                                *ngIf="addVehicleForm.get('imageUrl').hasError('required') && addVehicleForm.get('imageUrl').touched">Vehicle
                                Image Link required</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form group col-6 mt-3">
                            <label for="name">Name</label>
                            <input type="text" id="veName" class="form-control" formControlName="veName"
                                >
                            <span class="validation-error"
                                *ngIf="addVehicleForm.get('veName').hasError('required') && addVehicleForm.get('veName').touched">Vehicle
                                Name
                                required</span>
                        </div>
                        <div class="form group col-6 mt-3">
                            <label for="price">Per Day Charges</label>
                            <input type="text" id="price" class="form-control" formControlName="price" >
                            <span class="validation-error"
                                *ngIf="addVehicleForm.get('price').hasError('required') && addVehicleForm.get('price').touched">Per
                                Day Charges
                                required</span>
                            <span class="validation-error" *ngIf="addVehicleForm.get('price').hasError('pattern')">Price
                                contains only numeric values</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form group col-lg-6 mt-3">
                            <label for="image">Vehicle Type</label>
                            <input type="text" id="type" class="form-control" formControlName="veType" >
                            <span class="validation-error"
                                *ngIf="addVehicleForm.get('veType').hasError('required') && addVehicleForm.get('veType').touched">Vehicle
                                Type
                                required</span>
                        </div>

                        <div class="form group col-lg-6 mt-3">
                            <label for="date-picker-example">Insurance Expiry Date</label>
                            <input type="date" date-format="yyyy/mm/dd" class="form-control" id="datepicker"
                                formControlName="veInsuranceExpiryDate" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form group col-lg-6 mt-3">
                            <label for="date-picker-example">Last Service Date</label>
                            <input type="date" date-format="yyyy-mm-dd" class="form-control" id="datepicker"
                                formControlName="velastServiceDate" >
                        </div>


                        <div class="form group col-lg-6 mt-3">
                            <label for="date-picker-example">Service Due Date</label>
                            <input type="date" date-format="yyyy-mm-dd" class="form-control" id="datepicker"
                                formControlName="veServiceDueDate" >
                        </div>
                    </div>


                    <div class="row">
                        <div class="form group col-lg-12 mt-4">
                            <input type="submit" class="btn btn-primary text-white"
                                id="save" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
