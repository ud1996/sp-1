<div class="row mt-5 ">
    <div class="col-4 justify-content-center">


        <div id="myModal" class="modal fade" role="dialog">
            <div class="container">

                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="card mb-4">
                    <div class="card-header">
                        CHECKOUT
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-4 col-md-8 col-sm-10">
                                    <h4>Booking Fee</h4>
                                </div>
                                <div class="col-3 col-sm-2 col-md-4 float-right">
                                    5000
                                </div>
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-4 col-md-8 col-sm-10">
                                    <h4>Promotional Code</h4>
                                </div>
                                <input type="text" name="promocode">
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-4 col-md-8 col-sm-10">
                                    <h4>Total Amount Payable</h4>
                                </div>
                                <div class="col-3 col-sm-2 col-md-4 float-right color-green">
                                    5000
                                </div>
                            </div>

                        </li>

                    </ul>


                </div>
            </div>
            <button type="button ml-4" class="btn btn-success d-flex" (click)="confirmBooking()">Checkout</button>

        </div>

    </div>

    <div class="col-4 col-md-6 col-sm-12">
        <div class="card">
            <div class="card-title">Summary</div>

            <p class="card-text">Maruti</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form [formGroup]="bookingForm" (submit)="confirmBooking()">
                        <div class="row">
                            <div class="col-6">
                                Booking From
                            </div>
                            <div class="col-6 float-right">

                                <input type="date" id="bookingFrom" date-format="yyyy/mm/dd" class="form-control"
                                    formControlName="bookingFrom">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-6">
                                Booking for days
                            </div>
                            <div class="col-6 float-right">
                                <input type="text" class="form-control" formControlName="bookingUpto" id="daysBooked">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success d-flex" id="save" value="confirm">
                    </form>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-8">
                            Total Price
                        </div>

                        <div class="col-4 float-right">
                            5000
                        </div>
                    </div>
                </li>
            </ul>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open
                Modal</button>
        </div>


    </div>
</div>
